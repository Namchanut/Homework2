<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Facebook</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                alt="Facebook">
            <h1 class="text01">Facebook ช่วยคุณเชื่อมต่อและ <br>แชร์กับผู้คนมากมายรอบตัวคุณ</h1>
        </div>
        <div class="box2">
            <form class="form">
                <input type="text" id="fname" name="firstname" placeholder="อีเมลหรือหมายเลขโทรศัพท์">
                <input type="password" id="pwd" name="pwd" minlength="8" placeholder="รหัสผ่าน">
                <button class="b1">เข้าสู่ระบบ</button>
                <a class="forgot" href="ลืมรหัสผ่าน">ลืมรหัสผ่านใช่หรือไม่</a>
                <hr>
                <button class="b2">สร้างบัญชีใหม่</button>
            </form>
            <p class="page">สร้างเพจ สำหรับคนดัง แบรนด์ หรือธุรกิจ</p>
        </div>
    </div>

</body>

</html>
